<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Path Visualizer</title>
</head>
<body>
    <header class="bar flex flex-col p-1">
        <div class="bar_up flex flex-row items-center justify-between pt-4 pb-2 pr-4">
            <h1 class="text-center flex-grow text-3xl font-bold">Path Visualizer</h1>
            <button class="use">How to Use</button>
        </div>
        <!-- bar-bottom -->
        <div class="option_bar flex flex-row justify-center gap-14 p-4 px-16">
            <!-- Dropdown Selection -->
            <div class="algos flex flex-col p-4">
                <select id="path-options" class="bg-[#fef08a] text-black border border-[#000] rounded-md p-2 hover:bg-[#F3F4F6] focus:ring-2 focus:ring-[#000] cursor-pointer">
                    <option value="Dijkstra">Dijkstra</option>
                    <option value="Bellman-Ford">Bellman-Ford</option>
                    <option value="DFS">DFS</option>
                </select>
            </div>
            
                <img src="\images\doraemon.jpg" alt="Doraemon" class="w-20 h-20 border-2 border-black object-cover rounded-full">
                <img src="\images\nobi4.jpg" alt="Nobita's Face" class=" border-2 border-black w-20 h-20 object-cover rounded-full ">
                <img src="\images\gian.jpg" alt="Gian's Face" class="border-2 border-black w-20 h-20 object-cover rounded-full">
            
                <div class="flex justify-center items-center">
                    <button id ="start" class="start">Visualize</button>
                </div>
                
            <!-- Action Buttons -->
            <div class="actions flex flex-col justify-center space-y-2 align-center">
                <button class=" new">Clear Path</button>
                <button class="new">Reset</button>
            </div>
        </div>
        
    </header>
</body>
</html>
